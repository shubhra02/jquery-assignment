<!DOCTYPE html>
<html>
<head>
   <title>JQUERY</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="/home/shubhra/projects/Front-end assignments/Bootstrap assignment/bootstrap-3.3.7-dist/css/bootstrap.min.css">
   <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
   <script src="/home/shubhra/projects/Front-end assignments/Bootstrap assignment/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
   <script type="text/javascript">
     $(document).ready(function(){
       $("#hide-btn").click(function(){
        $("#hide-show-image").hide();
       });

      $("#show-btn").click(function(){
        $("#hide-show-image").show();
      });

      $("#animate-btn").click(function(){
        $("#animate-img").animate({right: '500px', opacity: '0.5'},"slow");
        $("#animate-img").animate({height: '20px', opacity: '0.9'},"slow");
        $("#animate-img").animate({width: '200px', opacity: '0.5'},"slow");
        $("#animate-img").animate({height: '10px', opacity: '0.9'},"slow");
        $("#animate-img").animate({right: '100px', opacity: '0.4'},"slow");
          $("#animate-img").animate({right: '500px', opacity: '1.0'},"slow");
     });
     $("button").click(function(){
       $("#p1").css("color", "red").slideUp(2000).slideDown(2000);
     });

     $("#input-mouse").mouseenter(function(){
       $(this).css("background-color", "#cccccc");
     });
     $("input").mouseleave(function(){
       $(this).css("background-color", "#ffffff");
     });

   });
</script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">MAMBA</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Templates</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input id="input-mouse" type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </nav>

   <div class="container-fluid bg-3 text-center">
    <div class="row">
     <div class="col-xs-12 col-sm-12 col-md-6">
       <img id="hide-show-image" src="pic4.jpg" alt="Flower" class="img-responsive" alt="Image">
     </div>
     <div class="col-xs-12 col-sm-12 col-md-6">
       <button id = "hide-btn">Hide Image</button>
       <p>Click the button to hide the image</p>
     </div>
     <div class="col-xs-12 col-sm-12 col-md-6">
       <button id = "show-btn">Show Image</button>
       <p>Click the button to show the image</p>
     </div>
   </div>
   <br>
   <br>
   <div class="row">
     <div class="col-xs-12 col-sm-12 col-md-9">
       <div id="animate-img" class="container">
       <h1><strong>Animation through JQUERY!</strong></h1>
    <!--   <img  src="pic2.jpg" alt="Animal" class="img-responsive" alt="Image">
    --></div>
     </div>
     <div class="col-xs-12 col-sm-12 col-md-3">
       <button id = "animate-btn">Animate</button>
       <p>Click the button to animate the text</p>
     </div>
   </div>
 </div>
</body>
</html>
